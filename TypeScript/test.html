<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.plot.ly/plotly-2.30.0.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="graph"></div>
    <script>
      const rand = () => Math.random();

      var x = [1, 2, 3, 4, 5];
      const new_data = (trace) => Object.assign(trace, { y: x.map(rand) });

      const dt = [
        {
          x: [1, 2, 3, 4, 5],
          y: [1, 2, 3, 4, 5],
          type: "scatter",
        },
        {
          x: [2, 4, 6, 8, 10],
          y: [1, 2, 3, 4, 5],
          type: "scatter",
        },
      ];

      // add random data to three line traces
      var data = [
        { mode: "lines", line: { color: "#b55400" } },
        { mode: "lines", line: { color: "#393e46" } },
        { mode: "lines", line: { color: "#222831" } },
      ].map(new_data);

      var layout = {
        title: "User Zoom Persists<br>When uirevision Unchanged",
        uirevision: "true",
        xaxis: { autorange: true },
        yaxis: { autorange: true },
      };

      Plotly.react("graph", dt);
    </script>
  </body>
</html>
